                <img src="./img/model_3.jpg" alt="Exma_Fashion-model" />
            </div>
            <div class="hidden">

        </div>
        <span class="title_home">
            <h1>"El estilo es una forma de decir quien eres <span>SIN TENER QUE HABLAR</span>"</h1>
        </span>
        <section class="brands">
            <div class="brands_slick slick-initialized slick-slider">
                <div class="slick-list draggable">
                    <div class="slick-track">
                        <a href="#">
                            <img src="./img/box1.png" alt="">
                        </a>
                        <a href="#">
                            <img src="./img/box2.png" alt="">
                        </a>
                        <a href="#">
                            <img src="./img/box3.png"" alt="">
                        </a>
                        <a href="#">
                            <img src="./img/box4a.png" alt="">
                        </a>
                        <a href="#">
                            <img src="./img/box5.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="departments">
            <div class="departments_slick">
                <a href="#">
                  <img src="./img/dep_mujer.png" alt="Mujer">
                </a>
                <a href="#">
                  <img src="./img/dep_hombre.png" alt="Hombre">
                </a>
                <a href="#">
                  <img src="./img/dep_basicos.png" alt="Básicos">
                </a>
                <a href="#">
                  <img src="./img/dep_kids.png" alt="Niños">
                </a>
        </section>
        <section class="marcas">
            
        </section>
    </section>
